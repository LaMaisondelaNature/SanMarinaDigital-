<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Marina Digital - Accessoires rapides et durables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 200px;
            margin-bottom: 10px;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            max-width: 300px;
        }
        button {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" class="logo" alt="San Marina Digital">
    <h1>San Marina Digital</h1>
    <p>Accessoires de haute qualité – Livraison rapide en France</p>
</header>

<div class="section">
    <h2>Nos produits</h2>

    <div class="product">
        <h3>Câble charge rapide 1m – Double protection</h3>
        <p>Durable, rapide et compatible tous smartphones.</p>
        <button>Acheter</button>
    </div>

    <div class="product">
        <h3>Adaptateur chargeur 4 entrées – 120W</h3>
        <p>Ultra puissant, sécurisé, charge 4 appareils en même temps.</p>
        <button>Acheter</button>
    </div>
</div>

</body>
</html>
